<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div id="auth-section">
            <div class="simulator-card text-center">
                <h2 class="fw-bold mb-4">Login / Register</h2>
                <input type="text" id="username" class="form-control mb-3" placeholder="Username">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <div class="d-grid gap-2 d-md-block">
                    <button id="login-btn" class="btn btn-primary btn-sim">Login</button>
                    <button id="register-btn" class="btn btn-outline-secondary btn-sim">Register</button>
                </div>
                <p id="auth-message" class="mt-3"></p>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <div class="simulator-card">
                <h1 class="fw-bold mb-4 text-center">Smart Home Monitoring</h1>
                
                <div id="statusPanel" class="status-panel">
                    <h5 class="mb-1" id="statusTitle">Sistema en Reposo</h5>
                    <p class="small text-muted mb-0" id="statusDesc">Esperando detección en el campo de visión del sensor PIR.</p>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <div class="card p-3 text-center">
                            <h6 class="mb-1 text-muted">Estado del Sensor PIR</h6>
                            <div id="detection-status" class="no-detection">
                                <span class="status-text fw-bold">Esperando...</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card p-3 text-center">
                            <h6 class="mb-1 text-muted">Estado del Zumbador</h6>
                            <div id="buzzer-status" class="buzzer-inactive">
                                <span class="status-text fw-bold">Inactivo</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stage" id="stage">
                    <!-- Sensor -->
                    <div class="sensor-unit">
                        <div id="detector-range" class="sensor-eye"></div>
                        <small class="fw-bold" style="font-size: 0.6rem;">HC-SR501 PIR</small>
                    </div>
                    
                    <!-- Cono de detección (visual range) -->
                    <div id="detection-cone" class="detection-cone"></div>

                    <!-- El Humano (Stick Figure) -->
                    <div id="person-animation">
                        <div class="stick-figure">
                            <div class="head"></div>
                            <div class="torso"></div>
                            <div class="arm left"></div>
                            <div class="arm right"></div>
                            <div class="leg left"></div>
                            <div class="leg right"></div>
                        </div>
                    </div>
                </div>

                <div id="detection-timer" class="text-center mb-3"></div>

                <div class="text-center">
                    <button id="start-animation-btn" class="btn btn-primary btn-sim shadow-sm">
                        <i class="bi bi-play-fill"></i> Iniciar Recorrido
                    </button>
                    <button id="reset-btn" class="btn btn-outline-secondary btn-sim ms-2">
                        <i class="bi bi-arrow-counterclockwise"></i> Reiniciar Sistema
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="popup-notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
