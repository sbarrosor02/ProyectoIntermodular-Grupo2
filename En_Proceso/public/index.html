<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor PIR Arduino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Monitor de Movimiento en Tiempo Real</h1>
        
        <div id="status-card" class="card status-reposo">
            <h2 id="status-text">ESPERANDO DATOS...</h2>
            <p id="last-update">Última actualización: --:--:--</p>
        </div>

        <div class="main-content">
            <div class="terminal">
                <h3>Monitor Serie (Consola)</h3>
                <div id="serial-output"></div>
            </div>

            <div class="logs">
                <h3>Historial (Base de Datos)</h3>
                <ul id="log-list"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
